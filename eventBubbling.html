			nodes[i].addEventListener('click',function(event){
				console.log("e",event);
				console.log("this",this);


			
				
				if(this.id=='first')
					event.stopPropagation();
			  })
		}
				
	}

</script>

<body>
	<div id="first">

		<div id="sec">

			</div>
		</div>
	</div>
</body>
